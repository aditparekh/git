<!DOCTYPE html>
<head>
<title>SVG</title>

</head>
<body style="background:#000">

<svg height="100" xmlns="http://www.w3.org/2000/svg">
<rect id='redRect' x='20' y='10' width='100' height='100' fill='red'/>
<animate
	attributeName='x'
	xlink:href='#redRect'
	begin='0s'
	dur='10s'
	from='30'
	to='1000'
	fill='freeze'
	repeatCount="indefinite" 
  />
</svg>

<svg height='130' xmlns="http://www.w3.org/2000/svg">
<circle id='circle1' cx='70' cy='70' r='50'/>
<animate
	attributeName='cx'
	xlink:href='#circle1'
	begin='0s'
	dur='10s'
	from='30'
	to='1000'
	fill='freeze'
	repeatCount="indefinite" 
  />
<animateColor
		attributeName="fill"  
		begin="1s"  
		dur="10s"  
		values ="blue; orange; yellow; green; red; indigo; violet; red"
		repeatCount="indefinite"   
	   />  



	/>
</svg>
	
	
	
	
</svg>

<svg height='100' xmlns="http://www.w3.org/2000/svg">
<line id='line1' x1='0' y1='0' x2='200' y2='0' style='stroke:red; stroke-width:10'/>
</svg>

<svg height='100' xmlns="http://www.w3.org/2000/svg">
<polygon id='polygon' points='20,20,70,40,130,25' fill='green'/>
</svg>


</body>
</html>
